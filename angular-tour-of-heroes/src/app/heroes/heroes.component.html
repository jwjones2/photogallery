<h2 class="has-text-gray is-size-7">Heroes
    <div class="list is-hoverable">
        <a 
            class="list-item is-size-6" 
            *ngFor="let hero of heroes" 
            routerLink="/detail/{{hero.id}}">
            <span class="is-warning has-text-gray-light">{{hero.id}}</span>
            {{hero.name}}
        </a>
    </div>
</h2>
