<div class="flex">
    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-pale ml-4">
      <img class="w-full" src="assets/images/backgrounds/flower.jpg" alt="">
      <div class="px-6 py-4">
        <input class="font-bold text-xl mb-2" [ngClass]="{'bg-white': edit, 'bg-pale': !edit}" [(ngModel)]="group.name" [disabled]="!edit" />
        <textarea class="text-gray-700 text-base" [ngClass]="{'bg-white': edit, 'bg-pale': !edit}" [(ngModel)]="group.description" [disabled]="!edit">
        </textarea>
      </div>
      <div class="px-6 py-4">
          <button class="hover:bg-accent text-white font-bold py-2 px-4 rounded" [ngClass]="{'bg-accent': edit, 'bg-dark': !edit}" (click)="toggleEdit()">
            <span *ngIf="!edit">Edit</span>
            <span *ngIf="edit" (click)="updateGroup()">Submit</span>
          </button>
        <span class="inline-block bg-light rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#travel</span>
        <span class="inline-block bg-light rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#winter</span>
      </div>
    </div>
  </div>
