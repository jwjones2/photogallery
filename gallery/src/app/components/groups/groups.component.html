<div class="flex">
  <div *ngFor="let group of groups" class="max-w-sm rounded overflow-hidden shadow-lg bg-pale ml-4">
    <a routerLink="/group/{{group.id}}">
      <img class="w-full" src="assets/images/backgrounds/flower.jpg" alt="">
    </a>
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{group.name}}</div>
      <p class="text-gray-700 text-base">
        {{group.description}}
      </p>
    </div>
    <div class="px-6 py-4">
      <span class="inline-block bg-light rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#photography</span>
      <span class="inline-block bg-light rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#travel</span>
      <span class="inline-block bg-light rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#winter</span>
    </div>
  </div>
</div>

<div class="flex">
  <div class="max-w-sm rounded overflow-hidden shadow-lg bg-pale ml-4">
    <span class="w-full text-6xl text-center stroke-accent text-shadow-md text-white">
      Add group
    </span>
    <div class="px-6 py-4">
      <input id="groupName" class="font-bold text-gray-500 text-xl mb-2" value="Group Name" onFocus="this.value.trim()=='Group Name' ? this.value='' : this.value=this.value" onBlur="this.value==''?this.value='Group Name': this.value=this.value" />
      <textarea id="groupDescription" class="text-gray-500 text-xl font-bold w-full" onFocus="this.value.trim()=='Group Description' ? this.value='' : this.value=this.value" onBlur="this.value==''?this.value='Group Description': this.value=this.value">Group Description
      </textarea>
    </div>
    <div class="px-6 py-4 text-center">
      <button class="hover:bg-accent text-white font-bold py-2 px-4 rounded mx-auto" [ngClass]="{'bg-accent': edit, 'bg-dark': !edit}" (click)="toggleEdit()">
        <span>Add</span>
      </button>
    </div>
  </div>
</div>
